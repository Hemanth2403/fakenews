<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        textarea {
            resize: none;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Fake News Detection</h1>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="mb-3">
                        <textarea class="form-control" name="news_article" rows="10" placeholder="Enter the news article text here"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Check</button>
                </form>
            </div>
        </div>
        <footer>
            <p>Â© 2024 Fake News Detection App</p>
        </footer>
    </div>
</body>
</html>
